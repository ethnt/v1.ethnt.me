{% capture tags %}
	{% for tag in current.taxonomy.tags %}
		<a href="{{ tag.url }}">#{{ tag.value }}</a>
	{% endfor %}
{% endcapture %}

<article>
	<header>
		<h2><a href="{{ current_url }}">{{ current.title }}</a></h2>
	</header>
	{{ current.body }}
	<footer>
		<p>
			{{ current.date | date: '%B %d, %Y' }} {% if current.taxonomy.tags.size > 0 %}<span>&mdash; {{ tags }}</span>{% endif %}
		</p>
	</footer>
</article>
