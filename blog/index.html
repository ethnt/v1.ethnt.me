{% capture content %}
	{% for post in posts %}
	<article>
		<header>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</header>
		{{ post.body }}
		<footer>
			<p class="meta">{{ post.date | date: '%B %d, %Y' }}</p>
		</footer>
	</article>
	{% endfor %}
{% endcapture %}

{% include 'layouts/blog' %}
