<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,initial-scale=1" name="viewport">

		<meta name="description" content="{{ site.meta.description }}">

		<title>Ethan Turkeltaub</title>

		<link rel="icon" type="image/png" href="/img/favicon.png">
		<link rel="shortcut icon" type="image/png" href="/img/favicon.png">

		<link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.feed_url }}">

		<link href="/assets/application.css" rel="stylesheet">

		{% include "includes/typekit" %}
	</head>
	<body>
		<header id="header" role="banner">
			<h1><a href="/">{{ site.title }}</a></h1>
			<nav>
				{% if site.pages.count > 1 %}
					<ul>
						{% for page in site.pages %}
							<li><a href="{{ page.url }}">{{ page.title }}</a></li>
						{% endfor %}
					</ul>
				{% endif %}
			</nav>
		</header>
		<main role="main">
			{{ content }}
		</main>
		<footer id="footer" role="footer">
			<nav>
				<ul>
					<li><a href="https://twitter.com/{{ site.meta.twitter }}">Twitter</a></li>
					<li><a href="https://github.com/{{ site.meta.github }}">GitHub</a></li>
				</ul>
			</nav>
			<p><a href="/">{{ site.title }}</a> fecit {{ site.date | date: "%Y" }}.</p>
		</footer>

		<script src="/assets/application.js"></script>

		{% include "includes/analytics" %}
	</body>
</html>
